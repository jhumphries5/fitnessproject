<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inserting an Image Map</title>
    </head>

    <body>
        <img src="imagemaps.png" alt="ImageMap" usemap="#imagemap" width="600" height="50">

        <map name="imagemap">
            <area shape="poly" coords="253,0,351,0,313,49,289,49" alt="logo" 
        href="#logo" title="Logo" >
            <area shape="rect" coords="0,25,74,49" alt="login"
        href="#login" title="Please Login" >
            <area shape="rect" coords="75,25,149,49" alt="shop"
        href="#shop" title="Shopping" >
            <area shape="rect" coords="150,25,224,49" alt="specials"
        href="#specials" title="Specials" >
            <area shape="rect" coords="225,25,299,49" alt="news"
        href="#news" title="News" >
            <area shape="rect" coords="300,25,374,49" alt="About"
        href="#About" title="About" >
            <area shape="rect" coords="375,25,449,49" alt="Support"
        href="#support" title="Support" >
            <area shape="rect" coords="450,25,534,49" alt="Contact"
        href="#contact" title="Contact" >
            <area shape="rect" coords="525,25,599,49" alt="Search"
        href="#search" title="Search" >
            <area shape="rect" coords="350,0,500,25" alt="shoppingcart"
        href="#shopping_cart" title="Shopping Cart" >
        </map> 
    </body>

</html>
